<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online store mockup</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Online store</h1>
        <div class="tools">
            <form class="search-bar">
                <input type="text" id="searched-phrase" placeholder="Search for something...">
                <button type="submit">Search</button>
            </form>
            <ul class="menu">
                <li><a href="#">Log in / Sign up</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="categories-div">
            <ul class="categories-list">
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
                <li><a href="#">Category 4</a></li>
                <li><a href="#">Category 5</a></li>
                <li><a href="#">Category 6</a></li>
                <li><a href="#">Category 7</a></li>
                <li><a href="#">Category 8</a></li>
                <li><a href="#">Category 9</a></li>
                <li><a href="#">Category 10</a></li>
            </ul>
        </div>
        <div class="recommended-articles-div">
            <h2>Recommended</h2>
            <div class="recommended-articles-content">
                <div th:each="item: ${items}" class="test-item">
                    <img th:src="@{${item.imageUrl}}" alt="Item image">
                    <p th:text="${item.name}"></p>
                    <p th:text="${item.price}"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
