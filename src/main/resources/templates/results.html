<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online store mockup</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a href="/onlinestoremockup"><h1>Online store</h1></a>
        <div class="tools">
            <form class="search-bar">
                <input type="text" id="searched-phrase" placeholder="Search for something...">
                <button type="submit">Search</button>
            </form>
            <ul class="menu">
                <li><a th:href="@{/onlinestoremockup/cart}">Cart</a></li>
                <li><a href="#">Log in / Sign up</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="categories-div">
            <h2>Categories</h2>
            <ul class="categories-list">
                <li th:each="itemCategory: ${itemCategories}"><a th:href="@{/onlinestoremockup/items/category(categoryName=${itemCategory})}" th:text="${itemCategory}"></a></li>
            </ul>
        </div>
        <div class="recommended-articles-div">
            <h2 th:text="${title}">Results</h2>
            <div class="recommended-articles-content">
                <div th:each="item: ${results}" class="test-item">
                    <img th:src="@{${item.imageUrl}}" alt="Item image">
                    <p th:text="${item.name}"></p>
                    <p th:text="${item.price}"></p>
                    <form method="post" th:action="@{/onlinestoremockup/cart}">
                        <input type="hidden" name="item-id" th:value="${item.id}">
                        <label>Quantity: <input type="number" name="quantity" value="0" min="0" max="10000"></label>
                        <input type="submit" value="Add to cart">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
