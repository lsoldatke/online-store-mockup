<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online store mockup</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a href="/onlinestoremockup"><h1>Online store</h1></a>
        <div class="tools">
            <form class="search-bar">
                <input type="text" id="searched-phrase" placeholder="Search for something...">
                <button type="submit">Search</button>
            </form>
            <ul class="menu">
                <li><a th:href="@{/onlinestoremockup/cart}">Cart</a></li>
                <li><a href="#">Log in / Sign up</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="removed-from-cart-prompt">
            <h2>Removed from cart</h2>
            <p th:text="${itemName}"></p>
            <a th:href="@{/onlinestoremockup/cart}">Go to cart</a><br>
            <a th:href="@{/onlinestoremockup}">Continue shopping</a>
        </div>
    </main>
</body>
</html>
